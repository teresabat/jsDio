<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="calculator">
        <label for="num1">Insira o primeiro número:</label>
        <input type="number" id="num1"><br>
        <label for="num2">Insira o segundo número:</label>
        <input type="number" id="num2"><br>
        <button id="btn" onclick="soma()">+</button>
        <button id="btn" onclick="sub()">-</button>
        <button id="btn" onclick="multi()">*</button>
        <button id="btn" onclick="divi()">/</button>
        <p id="pResult">Resultado</p>
    </div>
</body>

</html>
